<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DEMO BSALE</title>
    <link rel="stylesheet" href="/CSS/style.css" type="text/css" media="all" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

  <!-- Navbar -->
   <nav class="navbar navbar-light bg-light sticky-top">
     <div class="container">
       <a class="navbar-brand" href="http://127.0.0.1/index.html">
         Bsale Test
      </a>

  <!-- Buscador por categoria -->
      <div class="d-flex">
        <form class="">
          <select class="form-select" id="select" placeholder="Seleccione su copete">
            <option value="sin valor" disabled selected>Seleccione una categoria</option>
          </select>
        </form>
    </div>

    <!-- Formulario que buscar por palabras (tambien admite categorias) -->
      <form class="d-flex float-end">
          <input id="value" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
          <button id="formulario" class="btn rounded-circle" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
      </form>

    </div>
  </nav>

  <!-- Div donde se renderizan las tarjetas -->

    <div class="container">
      <div id="stencil" class="row">
      </div>
    </div>

<!-- Spinner -->
    <div class="d-flex justify-content-center m-5">
      <div id="spinner" class="text-secondary ">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- index.js -->
    <script type="module" src="./../JS/index.js"></script>
</body>
</html>
